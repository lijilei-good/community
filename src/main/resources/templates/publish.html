<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布问题-码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">码匠社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}"><a href="/publish">发布</a></li>
                <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=a8f2e71637c693373c32&
                redirect_uri=http://localhost/callback&state=1">登录</a></li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div style="margin: 50px">
    <form action="/publish" method="post">
        <div class="form-group">
            <label>问题标题（简单扼要）:</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="问题标题...">
        </div>
        <div class="form-group">
            <label>问题描述</label>
            <textarea class="form-control" rows="3" name="description" id="description"></textarea>
        </div>
        <div class="form-group">
            <label>添加标签(多个标签以逗号分隔)</label>
            <input type="text" class="form-control" name="tag" id="tag">
        </div>
        <button type="submit"  class="btn btn-success" >确认发起</button>
        <div th:text="${error}" style="color: red;">...</div>
    </form>
</div>
</body>
</html>
